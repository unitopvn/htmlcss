<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuống hàng bằng css</title>
</head>
<body>
    <style>
        a{
            display: block;
        }
    </style>
    <h1>Xuống hàng bằng css</h1>
    <a href="">Trang chủ</a>
    <a href="">Khóa học</a>
    <a href="">Liên hệ</a>
    <p>Đây là đoạn văn 1</p>
    <p>Đây là đoạn văn 2</p>
    <!-- display block => mỗi thằng nằm mỗi thàng
    display inline + xếp cạnh nhau => Xuất hiện trên cùng một hàng  

    -->

</body>
</html>
